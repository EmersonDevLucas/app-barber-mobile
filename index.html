<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="icon" href="" />
    <title>Appbarber</title>
  </head>
  <body>
    <header>
      <nav>
        <section>
          <figure>
            <img src="default.png" class="logo" id="logo" />
          </figure>

          <ul>
            <li><i class="fa-solid fa-bars" id="menu"></i></li>
          </ul>
        </section>

        <section>
          <input type="search" placeholder="Busque aqui..." id="busca" />
        </section>
      </nav>
    </header>

    <main>
      <article class="banner">
        <figure>
          <img src="1.png" class="banner" id="banner1" />
          <img src="2.png" class="banner" id="banner2" />
          <img src="3.png" class="banner" id="banner3" />
        </figure>
      </article>

      <article class="select" id="select">
        <article class="barbeiro-selecione" id="barbeiro-selecione">
          <section class="nome">
            <p>Selecione seu barbeiro</p>
          </section>

          <figure class="perfil">
            <img src="barbeiro 1.png" alt="barbeiro" />
          </figure>
        </article>
      </article>

      <article class="barbeiro-opcoes" id="barbeiro-opcoes">
        <article class="barbeiro1" id="barbeiro1">
          <section class="nome">
            <p>Barbeiro 1</p>
          </section>

          <figure class="perfil">
            <img src="barbeiro 1.png" alt="barbeiro" />
          </figure>
        </article>

        <article class="barbeiro2" id="barbeiro2">
          <section class="nome">
            <p>Barbeiro 2</p>
          </section>

          <figure class="perfil">
            <img src="barbeiro 2.png" alt="barbeiro" />
          </figure>
        </article>
      </article>
    </main>

    <footer></footer>

    <script src="script.js"></script>
  </body>
</html>
